<div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">

<authentication-form inline-template v-cloak path="/content/usfoods-dce/en/signin/jcr:content/main-par/authentication_form.user-authentication" fallback-page-path="https://www.usfoods.com/great-food.html">
  <div class="authentication-form__container">
    <div class="authentication-form__image">
      
      
    <img itemprop="image" src='https://www.usfoods.com/content/usfoods-dce/en/signin/_jcr_content/main-par/authentication_form/loginImage.img.png/1638902879732.png' alt='USF-logo'/>

    </div>
    <div class="authentication-form error-message" v-if="authenticationFailed">
      
        <p>Issue with userid/password.</p>

      
    </div>
    <form class="authentication-form__form" method="post" action="#">
      <div :class="{'form-field': true, 'form-field__input': true,'form-field--error': errors.has('login-form.username')}">
          <input ref="username" name="username" v-model.lazy="login.username" v-validate="'required'" autocomplete="user-name" type="text" placeholder="username" data-vv-scope="login-form"/>
        <div v-show="errors.has('login-form.username')" class="form-field__error">{{errors.first("login-form.username")}}</div>
      </div>
      <div :class="{'form-field': true, 'form-field__input': true,'form-field--error': errors.has('login-form.password') }">
          <input ref="password" name="password" v-model.lazy="login.password" v-validate="'required'" autocomplete="password" type="password" placeholder="password" data-vv-scope="login-form"/>
        <div v-show="errors.has('login-form.password')" class="form-field__error">{{errors.first("login-form.password")}}</div>
      </div>
      <button class="button-primary" :disabled="errors.any('login-form')" @click.prevent="validateForm('login-form')" type="submit">Sign In</button>
    </form>
    <div class="authentication-form__message">
      <p>No User ID?  Contact your US Foods representative<br />
</p>
<p> </p>

    </div>
  </div>
</authentication-form>
